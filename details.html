<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        html, body {
            margin:0; padding:0;
        }
    </style>
</head>
<body>

    <div id="details"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>
        var apiKey = 'bfb94ae6dba3bb6d845da2c9830f097b';
        var id = window.location.href.split('id=').pop();

        $(document).ready(function () {
            $.ajax({
                url: 'https://api.themoviedb.org/3/movie/' + id + '?api_key=' + apiKey,
                dataType: 'jsonp',
                jsonCallback: 'testing'
            })
            .error(function (e) {
                console.log(e.message);
            })
            .done(function (data) {
                console.log(data);
                $('#details').append('<img src="http://image.tmdb.org/t/p/w185/' + data.poster_path + '" class="backdrop" />');
                $('#details').append('<p>' + data.overview + '</p>');

            });
        });
    </script>
</body>
</html>
