<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <style>
        html, body {
            margin:0; padding:0;
        }
    </style>
</head>
<body class="details">
    <header>
        <div class="col-md-10">
            <h1 class="logo">myFlix</h1>
        </div>
        <div class="col-md-2">
            <div class="material-icons icon-search">search</div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <section class="hero">
                <div class="col-md-6">
                    <div id="details"></div>
                </div>
                <div class="col-md-6">
                    <div class="trailer"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>
        var apiKey = 'bfb94ae6dba3bb6d845da2c9830f097b';
        var id = window.location.href.split('id=').pop();

        $(document).ready(function () {
            $.ajax({
                url: 'https://api.themoviedb.org/3/movie/' + id + '?api_key=' + apiKey + '&append_to_response=videos',
                dataType: 'jsonp',
                jsonCallback: 'testing'
            })
            .error(function (e) {
                console.log(e.message);
            })
            .done(function (data) {
                console.log(data);
                $('.hero').append('<img class="backdrop" src="http://image.tmdb.org/t/p/w780/' + data.backdrop_path + '"/>'); $('.trailer').append('<iframe style="width:100%; height:370px;" src="https://www.youtube.com/embed/' + data.videos.results[0].key + '" frameborder="0" allowfullscreen></iframe>');
                $('#details').append('<h3>' + data.title + '</h3><p>' + data.overview + '</p>');
            });
        });
    </script>
</body>
</html>
